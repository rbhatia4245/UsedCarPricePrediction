<!DOCTYPE html>
<html lang="en">
<head>
  <title>Car Price Prediction</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333333;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    input[type="radio"] {
      margin-right: 5px;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #45a049;
    }

    .price-display {
      text-align: center;
      padding: 20px;
      margin-top: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Car Price Prediction</h1>
    <form id="prediction-form" method="post">
      <label for="carAge">Car Age:</label>
      <input type="number" id="carAge" name="carAge" placeholder="age in months, e.g. 24" required>
      
      <label for="kmDriven">KM Driven:</label>
      <input type="number" id="kmDriven" name="kmDriven" required>
      
      <label for="fuelType">Fuel Type:</label>
      <input type="radio" id="fuelType" name="fuelType" value="Diesel" required>Diesel
      <input type="radio" id="fuelType" name="fuelType" value="Petrol" required>Petrol

      <label for="horsepower">Horsepower:</label>
      <input type="number" id="horsepower" name="horsepower" required>
      
      <label for="color">Color:</label>
      <input type="radio" id="color" name="color" value="Silver" required>Silver
      <input type="radio" id="color" name="color" value="Grey" required>Grey
      <input type="radio" id="color" name="color" value="Black" required>Black
      <input type="radio" id="color" name="color" value="Blue" required>Blue
      <input type="radio" id="color" name="color" value="Red" required>Red

      <label for="automatics">Automatic:</label>
      <input type="radio" id="automatics" name="automatics" value="1" required>Yes
      <input type="radio" id="automatics" name="automatics" value="0" required>No

      <label for="cc">CC:</label>
      <input type="number" id="cc" name="cc" required>
      
      <label for="doors">Doors:</label>
      <input type="number" id="doors" name="doors" required>

      <label for="cylinders">Cylinders:</label>
      <input type="number" id="cylinders" name="cylinders" required>
      
      <label for="gears">Gears (maximum 6):</label>
      <input type="number" id="gears" name="gears" min="1" max="6" required>
      
      <label for="manufacturerGuarantee">Manufacturer Guarantee:</label>
      <input type="radio" id="manufacturerGuarantee" name="manufacturerGuarantee" value="1" required>Yes
      <input type="radio" id="manufacturerGuarantee" name="manufacturerGuarantee" value="0" required>No

      <label for="antilockBrakes">Antilock Brakes:</label>
      <input type="radio" id="antilockBrakes" name="antilockBrakes" value="1" required>Yes
      <input type="radio" id="antilockBrakes" name="antilockBrakes" value="0" required>No

      <label for="driverAirbags">Driver Airbags:</label>
      <input type="radio" id="driverAirbags" name="driverAirbags" value="1" required>Yes
      <input type="radio" id="driverAirbags" name="driverAirbags" value="0" required>No

      <label for="passengerAirbags">Passenger Airbags:</label>
      <input type="radio" id="passengerAirbags" name="passengerAirbags" value="1" required>Yes
      <input type="radio" id="passengerAirbags" name="passengerAirbags" value="0" required>No

      <label for="airConditioner">Air Conditioner:</label>
      <input type="radio" id="airConditioner" name="airConditioner" value="1" required>Yes
      <input type="radio" id="airConditioner" name="airConditioner" value="0" required>No

      <label for="cdPlayer">CD Player:</label>
      <input type="radio" id="cdPlayer" name="cdPlayer" value="1" required>Yes
      <input type="radio" id="cdPlayer" name="cdPlayer" value="0" required>No

      <label for="powerWindows">Power Windows:</label>
      <input type="radio" id="powerWindows" name="powerWindows" value="1" required>Yes
      <input type="radio" id="powerWindows" name="powerWindows" value="0" required>No

      <label for="powerSteering">Power Steering:</label>
      <input type="radio" id="powerSteering" name="powerSteering" value="1" required>Yes
      <input type="radio" id="powerSteering" name="powerSteering" value="0" required>No

      <label for="radio">Radio:</label>
      <input type="radio" id="radio" name="radio" value="1" required>Yes
      <input type="radio" id="radio" name="radio" value="0" required>No

      <label for="mistLamps">Mist Lamps:</label>
      <input type="radio" id="mistLamps" name="mistLamps" value="1" required>Yes
      <input type="radio" id="mistLamps" name="mistLamps" value="0" required>No

      <label for="sportsModel">Sports Model:</label>
      <input type="radio" id="sportsModel" name="sportsModel" value="1" required>Yes
      <input type="radio" id="sportsModel" name="sportsModel" value="0" required>No

      <label for="metallicRim">Metallic Rim:</label>
      <input type="radio" id="metallicRim" name="metallicRim" value="1" required>Yes
      <input type="radio" id="metallicRim" name="metallicRim" value="0" required>No
      <button type="submit" class="button">Submit</button>
    </form>
    <div id="result"> </div>
  </div>
    <script>
      $(document).on('submit', '#prediction-form', function(e) {
        console.log('received request');
          e.preventDefault();
          var formData = $(this).serialize();
          $.ajax({
            url:'/predict',
            type: 'POST',
            data: formData,
            success: function(response) {
              $('#result').addClass("price-display")
              $('#result').html(response);
            },
            error: function(error) {
              console.log(error);
            }
          });
        });
    </script>
  </body>
</html>
